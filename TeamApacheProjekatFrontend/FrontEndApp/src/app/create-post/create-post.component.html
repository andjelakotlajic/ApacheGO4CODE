<div style="margin: auto; width: 50%;">
    <h1>Create post</h1>
    <form>
        <mat-form-field>
            <mat-label>Post text</mat-label>
            <textarea matInput
                    cdkTextareaAutosize
                    #autosize="cdkTextareaAutosize"
                    cdkAutosizeMinRows="6"
                    style="width: 400px;" [(ngModel)]="postText" name="postText" ></textarea>
        </mat-form-field>
        <br>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Label</mat-label>
                <input matInput [(ngModel)]="labelText" name="labelText"/>
            </mat-form-field>
        </p>
        <button mat-raised-button (click)="AddLabel()">Add label</button>
        <br><br>
        <h3>Labels:</h3>
        <ul>
            <li *ngFor="let label of labels">{{label}}</li>
        </ul>
        <form [formGroup]="fileForm" (ngSubmit)="saveFileInfo()">
            <div class="form-group">
              <label for="myFile">File:</label>
              <input type="file" class="form-control" (change)="handleFileInput($event)" name="file">
            </div>
            <div class="form-group">
              <label for="pwd">Alt Text:</label>
              <input type="text" class="form-control" formControlName="altText" placeholder="Enter alternate text" name="altText">
            </div>
            <br/>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        <button mat-raised-button color="primary" (click)="SavePost()"> Submit </button>
    </form>    
</div>
